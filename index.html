<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/fonts.css" />
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="src/style/style.css" />

    <script
      language="JavaScript"
      type="text/javascript"
      src="./mini_backend.js"
    ></script>

    <script
      language="JavaScript"
      type="text/javascript"
      src="src/js/logIn.js"
    ></script>
    <script src="/src/js/showPassword.js"></script>
  </head>

  <body onload="init()">
    <header class="HeaderLogin">
      <img class="headiconJoin" src="src/img/join-logo.svg" alt="" />
      <div class="UserSignUp">
        <p class="NotJoinUser">Not a Join user?</p>
        <a href="src/templates/signUp.html">
          <button class="btnSignUp">Sign up</button>
        </a>
      </div>
    </header>

    <section>
      <div class="contentBox">
        <div class="headlineBox">
          <p>Log in</p>
          <img src="src/img/icons/blueUnderline.svg" alt="" />
        </div>

        <form onsubmit="logIn(); return false;">
          <div class="emailPasswordField">
            <div class="inputBox">
              <div class="mailPasswordInputField" id="shakeMail">
                <input required type="email" placeholder="Email" id="email" />
                <img src="src/img/email_input.svg" alt="" />
              </div>

              <div class="mailPasswordInputField" id="shakePassword">
                <input
                  required
                  type="password"
                  placeholder="Password"
                  id="password"
                />
                <img
                  onclick="showPassword()"
                  src="src/img/password_input.svg"
                  alt=""
                />
              </div>

              <div class="rememberMe">
                <div class="reMeBox">
                  <input class="checkBox" type="checkbox" />
                  <p>Remember me</p>
                </div>
                <p>
                  <a
                    class="ForgotPassword"
                    href="src/templates/forgotPassword.html"
                    >Forgot my password
                  </a>
                </p>
              </div>
            </div>
            <div class="btnLogGuest">
              <button class="btnLogIn">Log in</button>
              <button class="btnGuestLog" onclick="guestLogIn()">
                Guest Log in
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="msgBox"></div>
    </section>
    <script src="src/js/signUpMsg.js"></script>
  </body>
</html>
