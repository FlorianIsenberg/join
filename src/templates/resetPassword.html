<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/resetPassword.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <title>Reset your password</title>
  </head>
  <body>
    <section>
      <div class="headIcon">
        <img src="../img/join-logo.svg" alt="" />
      </div>
      <div class="contentBox">
        <div class="backArrow">
          <a href="../../index.html"
            ><img src="../img/arrow-left-line.svg" alt=""
          /></a>
        </div>
        <div class="headlineBox">
          <p class="headline">Reset your password</p>
          <img src="../img/icons/blueUnderline.svg" alt="" />
        </div>
        <p class="headlineBoxText">Change your account password</p>
        <form>
          <div class="inputFieldBox">
            <div class="nameMailPasswordInputField">
              <input required type="password" placeholder="New password" />
              <img src="../img/password_input.svg" alt="" />
            </div>
            <div class="nameMailPasswordInputField">
              <input required type="password" placeholder="Confirm password" />
              <img src="../img/password_input.svg" alt="" />
            </div>
          </div>
        </form>
        <button class="ContinueBtn">Continue</button>
      </div>
    </section>
  </body>
</html>
